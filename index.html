<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="./images/cadastro.png">
    
    <!-- biblioteca SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
   <section>
    
    <div class="register-box">
        <form name="form1" action="gravar.php" method="post">
            
            <h2>Registro de alunos</h2>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="qr-code"></ion-icon>
                </span>
                <input type="text" name="txtCode" placeholder="Insira o código de aluno" required>
                <label>Código</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" name="txtName" placeholder="Digite o nome completo"  required>
                <label>Nome</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="calendar"></ion-icon>   
                                 </span>
                <input class="input-number" min="0" 
                type="number" name="txtAge" placeholder="Insira a idade" required>
                <label>Idade</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
            </span>
                <input type="email" name="txtEmail" placeholder="Digite o e-mail do aluno" required>
                <label>Email</label>
            </div>
           
            <div class="input-box">
                <span id="toggle" class="icon" onclick="showHide()">
                    <ion-icon id="icon-lock" name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="txtPassword" id="password" placeholder="Insira a senha" required>
                <label>Senha</label>
            </div>            
                
            <button type="submit" >Inserir Dados</button>
        </form>
    </div>
   </section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
