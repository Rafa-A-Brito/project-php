<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Inclui a biblioteca SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <section>
    <div class="register-box">
    <form name="form1" action="gravar.php" method="post">
        <fieldset>
            <legend>Cadastro</legend>
            <h2>Registro de aluno</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" name="txtName" required>
                <label>Nome</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="calendar"></ion-icon>                </span>
                <input class="input-number" min="0" 
                type="number" name="txtAge" required>
                <label>Idade</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
            </span>
                <input type="email" name="txtEmail" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="txtPassword" required>
                <label>Senha</label>
            </div>

            <!-- <ion-icon name="lock-open"></ion-icon> -->

            <!-- CÃ³digo: <br />
            <input type="number" min="0" name="txtCodigo"> <br />

            Nome: <br />
            <input type="text" name="txtName"> <br />

            Idade: <br />
            <input min="0" type="number" name="txtAge"> <br />
            
            Email: <br />
            <input type="email" name="txtEmail"> <br />
          -->
            <button type="submit" >Inserir Dados</button>
        </fieldset>
    </form>
</div>
</section>
